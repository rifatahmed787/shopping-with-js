<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping with js</title>

    <!------------ tailwindcss link ------------->
    <script src="https://cdn.tailwindcss.com"></script>

    <!--------------- daisyUi tailwindcss link ----------------------->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.24.0/dist/full.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <header>
        <div class="btm-nav z-10">
            <button class="bg-pink-200 text-pink-600">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
                </svg>
                <span class="btm-nav-label">Home</span>
            </button>
            <button class="active bg-neutral text-neutral-content">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
                <span class="btm-nav-label">Shopping with js</span>
            </button>
            <button class="bg-teal-200 text-teal-600">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" />
                </svg>
                <span class="btm-nav-label">Statics</span>
            </button>
        </div>
    </header>
    <section class="w-9/12 mx-auto pb-40">
        <div class="grid grid-cols-2 gap-4 divide-x">
            <div class="grid grid-cols-2 gap-2 mt-3 ">
                <div>
                    <div class="card card-compact h-full bg-base-100 shadow-xl">
                        <figure><img class="w-7/12" src="./images/bag-2.png" alt="Shoes" /></figure>
                        <div class="card-body">
                            <h2 class="card-title">Bags js</h2>
                            <p>price $<span>100</span></p>
                            <div class="card-actions justify-end">
                                <button onclick="addToCart(this) " class="btn btn-primary">Buy Now</button>
                            </div>
                        </div>
                    </div>
                </div>

                <div>
                    <div class="card card-compact h-full bg-base-100 shadow-xl">
                        <figure><img class="w-6/12" src="./images/Daco_1703273 1.png" alt="Shoes" /></figure>
                        <div class="card-body">
                            <h2 class="card-title">Shoes js</h2>
                            <p>price $<span>105</span></p>
                            <div class="card-actions justify-end">
                                <button onclick="addToCart(this) " class="btn btn-primary">Buy Now</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div>
                    <div class="card card-compact h-full bg-base-100 shadow-xl">
                        <figure><img class="w-6/12" src="./images/product-2.png" alt="Shoes" /></figure>
                        <div class="card-body">
                            <h2 class="card-title">Phone cover js</h2>
                            <p>price $<span>50</span></p>
                            <div class="card-actions justify-end">
                                <button onclick="addToCart(this) " class="btn btn-primary">Buy Now</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div>
                    <div class="card card-compact h-full bg-base-100 shadow-xl">
                        <figure><img class="w-6/12" src="./images/watch.png" alt="Shoes" /></figure>
                        <div class="card-body">
                            <h2 class="card-title">Watch js</h2>
                            <p>price $<span>150</span></p>
                            <div class="card-actions justify-end">
                                <button onclick="addToCart(this) " class="btn btn-primary">Buy Now</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div>
                    <div class="card card-compact h-full bg-base-100 shadow-xl">
                        <figure><img class="w-6/12" src="./images/xbox.png" alt="Shoes" /></figure>
                        <div class="card-body">
                            <h2 class="card-title">Playstation js</h2>
                            <p>price $<span>200</span></p>
                            <div class="card-actions justify-end">
                                <button onclick="addToCart(this) " class="btn btn-primary">Buy Now</button>
                            </div>
                        </div>
                    </div>
                </div>

            </div>


            <div>
                <h2 class="text-3xl text-center">Total added products <span id="total-added-product"
                        class="text-violet-900">0</span></h2>
                <div class="overflow-x-auto">
                    <table class="table table-zebra w-full">
                        <!-- head -->
                        <thead>
                            <tr>
                                <th></th>
                                <th>Name</th>
                                <th>Price</th>
                            </tr>
                        </thead>
                        <tbody id="cart-products">

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </section>
    <script src="./js/app.js"></script>
</body>

</html>
